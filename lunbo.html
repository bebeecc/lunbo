<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>酷炫轮播图</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="top">
        </div>
        <div class="lb-all" data-imgs=10 data-active=0>
            <div class="box-reflect">
                <span class="on">
                    <img src="imgs/0.jpg" data-id=0 id="photo-0" class="photo active">
                </span>
                <span class="on">
                    <img src="imgs/1.jpg" data-id=1 id="photo-1" class="photo">
                </span>
                <span class="on">
                    <img src="imgs/2.jpg" data-id=2 id="photo-2" class="photo">
                </span>
                <span class="on">
                    <img src="imgs/3.jpg" data-id=3 id="photo-3" class="photo">
                </span>
                <span class="on">
                    <img src="imgs/4.jpg" data-id=4 id="photo-4" class="photo">
                </span>
                <span class="on">
                    <img src="imgs/5.jpg" data-id=5 id="photo-5" class="photo">
                </span>
                <span class="on">
                    <img src="imgs/6.jpg" data-id=6 id="photo-6" class="photo">
                </span>
                <span class="on">
                    <img src="imgs/7.jpg" data-id=7 id="photo-7" class="photo">
                </span>
                <span class="on">
                    <img src="imgs/8.jpg" data-id=8 id="photo-8" class="photo">
                </span>
                <span class="on">
                    <img src="imgs/9.jpg" data-id=9 id="photo-9" class="photo">
                </span>
            </div>
            <div class="lb-button">
                <span class="lb-prev">＜</span>
                <span class="lb-next">＞</span>
            </div>
        </div>
        <script src="js/dom.js"></script>
        <script src="js/lunbo.js"></script>
    </body>
</html>
